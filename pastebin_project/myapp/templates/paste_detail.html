{% block extra_js %}
<script>
    async function updateViews(pasteId) {
    try {
        let response = await fetch(`/paste/${pasteId}/?no_count=1`);
        let data = await response.json();
        document.getElementById("views-count").innerText = "üëÅÔ∏è L∆∞·ª£t xem: " + data.views;
    } catch (error) {
        console.error("L·ªói khi c·∫≠p nh·∫≠t l∆∞·ª£t xem:", error);
    }
}

document.addEventListener("DOMContentLoaded", function() {
    setTimeout(() => updateViews("{{ paste.id }}"), 100); // Delay nh·∫π ƒë·ªÉ tr√°nh l·ªói race condition
});

    });
</script>
{% endblock %}
